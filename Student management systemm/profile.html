<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .profile-pic-section {
      flex: 0 0 200px;
      text-align: center;
    }

    .profile-pic-container {
  width: 200px;
  height: 200px;
  overflow: hidden;
  position: relative;
  margin: 0 auto 1rem;
  border: 3px solid #0066cc;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    .profile-pic-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-pic-container .overlay {
  position: absolute;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #fff;
  width: 100%;
  text-align: center;
  padding: 10px;
  font-size: 14px;
  display: none;
  cursor: pointer;
}

.profile-pic-container:hover .overlay {
  display: block;
}

    .form-container {
      flex: 1;
      max-width: 500px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
    }

    .form-container label,
    .form-container input {
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      margin-top: 1rem;
      padding: 10px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Profile</h1>
    <nav>
      <a href="grades.html">Grades</a>
      <a href="timetable.html">Schedule</a>
      <a href="registration.html">Registration</a>
      <a href="fees.html">Payment</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#">Download Profile</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <div class="profile-wrapper">
    
    <div class="profile-pic-section">
      <h2> Profile Picture</h2>
      <div class="profile-pic-container">
        <img src="" alt="" />
        <h2> Profile Picture</h2>
        
      </div>
      <input type="file" id="profileUpload" accept="image/*" />
    </div>

    
    <div class="form-container">
      <h2>Edit Profile</h2>
      <form>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" value="" />

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" value="" />

        <label for="email">E-mail</label>
        <input type="email" id="email" value="" />

        <label for="ID">ID</label>
        <input type="number" id="ID" value="" />

        <label for="age">Age</label>
        <input type="number" id="age" value="" />

        <label for="bloodgroup">Blood Group</label>
        <input type="text" id="bloodgroup" value="" />

        <label for="address">Address</label>
        <input type="text" id="address" value="" />

        <label for="number">Number</label>
        <input type="number" id="number" value="" />

        <button type="submit">Update Profile</button>
      </form>
    </div>
  </div>
</body>
</html>
