<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-container {
  display: flex; 
  justify-content: center; 
  gap: 20px;
  margin-top: 20px; 
}

.login-button {
  width: 100px; 
  padding: 10px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.reset-button {
  width: 100px; 
  padding: 10px;
  background-color: #e95e34;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

    .login-button:hover {
      background-color: #0056b3;
    }

    .reset-button:hover {
      background-color: #995b48;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a, .signup-link a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password a:hover, .signup-link a:hover {
      text-decoration: underline;
    }

    .password-toggle {
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      color: #007bff;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
    }

  </style>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      confirmPasswordInput.type = type;
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="password-toggle" onclick="togglePasswordVisibility()">Show/Hide Password</div>
      <div class="button-container">
        <button type="button" class="login-button" onclick="window.location.href='HomePage.html'">Login</button>
        <button type="reset" class="reset-button">Reset</button>
      </div>
      <div class="forgot-password">
        <a href="ForgetPass.html">Forgot password?</a>
      </div>
      <div class="signup-link">
        Don't have an account? <a href="RegForm.html">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
