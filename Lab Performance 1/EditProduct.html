!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>EDIT PRODUCT</h1>
 
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
 
        <label for="buyingPrice">Buying Price:</label>
        <input type="number" id="buyingPrice" name="buyingPrice" required><br><br>
 
        <label for="sellingPrice">Selling Price:</label>
        <input type="number" id="sellingPrice" name="sellingPrice" required><br><br>
 
        <input type="checkbox" id="display" name="display">
        <label for="display">Display</label><br><br>
 
        <button type="submit">Saved</button>
    </form>
</body>
</html>
