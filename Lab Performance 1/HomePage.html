<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {  
      display: flex;
      justify-content: space-between;
      background-color: #333;
      padding: 10px 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      transition: background-color .5s;
    }

    .nav-links a:hover {
      background-color: #575757;
    }

    .logout-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }

    
    .content-frame {
      width: 100%;
      height: 90vh; 
      border: none;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="AddProduct.html" target="content-frame">Add Product</a> 
      <a href="Display.html" target="content-frame">Display</a> 
      <a href="Search.html" target="content-frame">Search</a> 
      <a href="contact.html" target="content-frame">Contact</a>
    </div>
    <button class="logout-button" onclick="location.href='Login.html'">Logout</button>
  </div>

  
  <iframe name="content-frame" class="content-frame" src="home.html"></iframe>

</body>
</html>
