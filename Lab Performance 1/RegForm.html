<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .registration-container {
    background-color: white;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .input-field, select, input[type="file"], input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .radio-group, .checkbox-group {
    margin-bottom: 15px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
  }

  .submit-button, .reset-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .reset-button {
    background-color: #dc3545;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }

  .reset-button:hover {
    background-color: #c82333;
  }
</style>
</head>
<body>
  <div class="registration-container">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <input type="text" class="input-field" id="firstName" placeholder="First Name" required>
      <input type="text" class="input-field" id="lastName" placeholder="Last Name" required>
      <input type="text" class="input-field" id="id" placeholder="ID" required>
      <input type="file" id="image" accept="image/*" required>
      <input type="password" class="input-field" id="password" placeholder="Password" required>

      <div class="radio-group">
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
      </div>

      <div class="checkbox-group">
        <label>Hobbies:</label><br>
        <input type="checkbox" name="hobbies" value="Reading"> Reading
        <input type="checkbox" name="hobbies" value="Traveling"> Traveling
        <input type="checkbox" name="hobbies" value="Gaming"> Gaming
        <input type="checkbox" name="hobbies" value="Cooking"> Cooking
      </div>

      <textarea class="input-field" id="address" placeholder="Address" required></textarea>

      <select id="department" class="input-field" required>
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="BBA">BBA</option>
        <option value="English">English</option>
      </select>

      <input type="date" class="input-field" id="dob" required>

      <div class="buttons">
        <button type="submit" class="submit-button">Submit</button>
        <button type="reset" class="reset-button">Reset</button>
      </div>
    </form>
  </div>

<script>
  function validateForm() {
    const fields = [
      { id: 'firstName', name: 'First Name' },
      { id: 'lastName', name: 'Last Name' },
      { id: 'id', name: 'ID' },
      { id: 'image', name: 'Image' },
      { id: 'password', name: 'Password' },
      { id: 'address', name: 'Address' },
      { id: 'department', name: 'Department' },
      { id: 'dob', name: 'Date of Birth' }
    ];

    for (let field of fields) {
      const value = document.getElementById(field.id).value;
      if (!value) {
        alert(`Please fill up the '${field.name}' to continue.`);
        return false;
      }
    }

    const genderSelected = document.querySelector('input[name="gender"]:checked');
    if (!genderSelected) {
      alert("Please select your Gender to continue.");
      return false;
    }

    return true;
  }
</script>

</body>
</html>
