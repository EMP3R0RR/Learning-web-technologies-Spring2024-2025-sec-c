<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .forgot-password-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-group {
  display: flex;
  justify-content: space-between;
  gap: 10px; 
}

.reset-button,
.done-button,
.back-button {
  flex: 1; 
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  text-align: center;
}

    .reset-button {
      background-color: #dc3545;
      color: white;
    }

    .reset-button:hover {
      background-color: #c82333;
    }

    .done-button {
      background-color: #007bff;
      color: white;
    }

    .done-button:hover {
      background-color: #0056b3;
    }
    .back-button{
    background-color: rgb(212, 180, 138);
  }
  .back-button:hover {
    background-color: beige;
  }

  </style>
  <script>
    function resetEmail() {
      document.getElementById('email').value = '';
    }

    function submitEmail() {
      const email = document.getElementById('email').value.trim();
      if (email === '') {
        alert("Please enter your valid email address.");
        return false;
      }
      alert("Check your email to set a new password.");
      return true;
    }
  </script>
</head>
<body>
  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form onsubmit="return submitEmail()">
      <div class="input-group">
        <label for="email">Enter your email address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="button-group">
        <button type="button" class="reset-button" onclick="resetEmail()">Reset</button>
        <button type="submit" class="done-button">Done</button>
        <button type="button" class="back-button" onclick="window.location.href='Login.html'">Go Back</button>
      </div>
    </form>
  </div>
</body>
</html>
