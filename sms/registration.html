<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0ecff, #f3f9ff);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      height: 85px;
      background-color: #004080;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    .header-right {
      display: flex;
      gap: 1rem;
    }

    .header-right button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #ffffff;
      color: #004080;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .header-right button:hover {
      background-color: #cce0ff;
    }

    .dashboard {
      display: flex;
      height: calc(100% - 85px);
    }

    .sidediv {
      width: 250px;
      background-color: #003366;
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidediv button {
      padding: 0.8rem 1rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s, transform 0.2s;
    }

    .sidediv button:hover {
      background-color: #0059b3;
      transform: translateX(10px);
    }

    .maindiv {
      flex: 1;
      padding: 2rem;
      background-color: #ffffff;
      overflow-y: auto;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      margin-top: 1rem;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #0059b3;
    }

    .total-box {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #004080;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <h1>Welcome to the Dashboard</h1>
    </div>
    <div class="header-right">
      <button>ðŸ”” Notifications</button>
      <button onclick="window.location.href='login.html'">Logout</button>
    </div>
  </header>

  <div class="dashboard">
    <div class="sidediv">
      <button onclick="window.location.href='studentprofile.html'">Profile</button>
      <button onclick="window.location.href='grades.html'">Grades</button>
      <button onclick="window.location.href='registration.html'">Registration</button>
      <button onclick="window.location.href='payment.html'">Payment</button>
    </div>

    <div class="maindiv">
      <main class="form-container">
        <h2>Course Registration</h2>

        <form id="registrationForm">
          <table>
            <thead>
              <tr>
                <th>Select</th>
                <th>Course</th>
                <th>Price ($)</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" class="course-checkbox" data-price="500" id="math"></td>
                <td>Mathematics</td>
                <td>$500</td>
                <td>4 months</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="course-checkbox" data-price="600" id="physics"></td>
                <td>Physics</td>
                <td>$600</td>
                <td>5 months</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="course-checkbox" data-price="450" id="biology"></td>
                <td>Biology</td>
                <td>$450</td>
                <td>3 months</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="course-checkbox" data-price="700" id="cs"></td>
                <td>Computer Science</td>
                <td>$700</td>
                <td>6 months</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="course-checkbox" data-price="550" id="english"></td>
                <td>English</td>
                <td>$550</td>
                <td>4 months</td>
              </tr>
            </tbody>
          </table>

          <label for="semester">Select Semester:</label>
          <select id="semester">
            <option value="">-- Select --</option>
            <option value="spring">Spring 2025</option>
            <option value="summer">Summer 2025</option>
            <option value="fall">Fall 2025</option>
          </select>

          <button type="submit">Register Selected Courses</button>
        </form>

        <div class="total-box">
          Selected Courses: <span id="selectedCount">0</span><br>
          Total Cost: $<span id="totalCost">0</span>
        </div>
      </main>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll(".course-checkbox");
    const totalCostSpan = document.getElementById("totalCost");
    const selectedCountSpan = document.getElementById("selectedCount");

    function updateCourseSummary() {
      let total = 0;
      let count = 0;

      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          total += parseFloat(checkbox.dataset.price);
          count++;
        }
      });

      totalCostSpan.textContent = total.toFixed(2);
      selectedCountSpan.textContent = count;
    }

    checkboxes.forEach(cb => {
      cb.addEventListener("change", updateCourseSummary);
    });

    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const semester = document.getElementById("semester").value;
      const selectedCourses = Array.from(checkboxes).filter(cb => cb.checked);

      if (selectedCourses.length === 0) {
        alert("Please select at least one course.");
        return;
      }

      if (!semester) {
        alert("Please select a semester.");
        return;
      }

      alert("Courses registered successfully!");
      this.reset();
      updateCourseSummary();
    });
  </script>

</body>
</html>
