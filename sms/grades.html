<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grades</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #e0ecff, #f3f9ff);
    }

    header {
      width: 100%;
      height: 85px;
      background-color: #004080;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
      color: white;
    }

    .header-right {
      display: flex;
      gap: 1rem;
    }

    .header-right button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #ffffff;
      color: #004080;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .header-right button:hover {
      background-color: #cce0ff;
    }

    .dashboard {
      display: flex;
      height: calc(100% - 85px);
    }

    .sidediv {
      width: 250px;
      background-color: #003366;
      color: white;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
    }

    .sidediv button {
      width: 100%;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #004080;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.3s, transform 0.2s;
    }

    .sidediv button:hover {
      background-color: #0059b3;
      transform: translateX(10px);
    }

    .maindiv {
      flex: 1;
      padding: 2rem;
      background-color: #ffffff;
      overflow-y: auto;
    }

    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      margin-bottom: 1rem;
      color: #003366;
    }

    table.rowsandcoms {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table.rowsandcoms th,
    table.rowsandcoms td {
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
      color: #333;
    }

    table.rowsandcoms thead {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .total-container {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #004080;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">
      <h1>Welcome to the Dashboard</h1>
    </div>
    <div class="header-right">
      <button>ðŸ”” Notifications</button>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Dashboard layout -->
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidediv">
      <button onclick="window.location.href='studentprofile.html'">Profile</button>
      <button onclick="window.location.href='grades.html'">Grades</button>
      <button onclick="window.location.href='registration.html'">Registration</button>
      <button onclick="window.location.href='payment.html'">Payment</button>
    </div>

    <!-- Main content -->
    <div class="maindiv">
      <main class="form-container">
        <h2>Subject-wise Grades</h2>
        <table class="rowsandcoms" id="gradesTable">
          <thead>
            <tr><th>Subject</th><th>Marks</th><th>GPA</th></tr>
          </thead>
          <tbody>
            <tr><td>Mathematics</td><td>88</td><td>3.8</td></tr>
            <tr><td>Physics</td><td>92</td><td>4.0</td></tr>
            <tr><td>English</td><td>75</td><td>3.0</td></tr>
            <tr><td>Chemistry</td><td>85</td><td>3.6</td></tr>
            <tr><td>Computer Science</td><td>94</td><td>4.0</td></tr>
            <tr><td>Biology</td><td>78</td><td>3.2</td></tr>
            <tr><td>Economics</td><td>81</td><td>3.4</td></tr>
          </tbody>
        </table>

        <!-- Total GPA and Marks Section -->
        <div class="total-container" id="totalContainer">
          Total Average Marks: <span id="avgMarks">0</span><br>
          Total Average GPA: <span id="avgGPA">0</span>
        </div>
      </main>
    </div>
  </div>

  <!-- JS to calculate totals -->
  <script src="grades.js">
  
  </script>

</body>
</html>
